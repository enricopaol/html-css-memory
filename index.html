<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Memory Game</title>
</head>
<body>
    <!-- Container -->
    <div class="container">

        <!-- Header -->
        <header>
            <h1>MEMORY GAME</h1>
        </header>
        <!-- Fine Header -->

        <!-- Main -->
        <main>
            <!-- Cards Box -->
            <div class="cards">
                <!-- Prima Row -->
                <div class="row">
                    <div class="card">
                        <img src="img/noun_air_balloon_3134741.png" alt="air baloon">
                        <div class="caption">Air Baloon</div>
                    </div>
                    <div class="card">
                        <img src="img/noun_Bicycle_3134821.png" alt="bicycle">
                        <div class="caption">Bicycle</div>
                    </div>
                    <div class="card">
                        <img src="img/noun_Cruise_Ship_3134824.png" alt="cruise ship">
                        <div class="caption">Cruise Ship</div>
                    </div>
                    <div class="card">
                        <img src="img/noun_Tram_3134750.png" alt="tram">
                        <div class="caption">Tram</div>
                    </div>
                </div>
                <!-- Fine Prima Row -->

                <!-- Seconda Row -->
                <div class="row">
                    <div class="card">
                        <img src="img/noun_Tractor_3134797.png" alt="tractor">
                        <div class="caption">Tractor</div>
                    </div>
                    <div class="card active">
                        <img src="img/noun_air_balloon_3134741.png" alt="air baloon">
                        <div class="caption">Air Baloon</div>
                    </div>
                    <div class="card">
                        <img src="img/noun_Cruise_Ship_3134824.png" alt="cruise ship">
                        <div class="caption">Cruise Ship</div>
                    </div>
                    <div class="card">
                        <img src="img/noun_Submarine_3134738.png" alt="submarine">
                        <div class="caption">Submarine</div>
                    </div>
                </div>
                <!-- Fine Seconda Row -->

                <!-- Terza Row -->
                <div class="row">
                    <div class="card">
                        <img src="img/noun_Tram_3134750.png" alt="tram">
                        <div class="caption">Tram</div>
                    </div>
                    <div class="card">
                        <img src="img/noun_Bicycle_3134821.png" alt="bicycle">
                        <div class="caption">Bicycle</div>
                    </div>
                    <div class="card">
                        <img src="img/noun_Submarine_3134738.png" alt="submarine">
                        <div class="caption">Submarine</div>
                    </div>
                    <div class="card">
                        <img src="img/noun_Tractor_3134797.png" alt="tractor">
                        <div class="caption">Tractor</div>
                    </div>
                </div>
                <!-- Fine Terza Row -->
            </div>
            <!-- Fine Cards Box -->
        </main>
        <!-- Fine Main -->

        <!-- Footer -->
        <footer>
            <div>From Team Boolean</div>
        </footer>
        <!-- Fine Footer -->
    </div>
    <!-- Fine Container -->
</body>
</html>
